name: MiniGit CMake CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Setup vcpkg (automatic fetch, no submodule)
    - name: Setup vcpkg
      uses: friendlyanon/setup-vcpkg@v1
      with:
        committish: "master"  # stable vcpkg commit
        cache: true

    # 3. Install dependencies from vcpkg.json
    - name: Install dependencies
      run: $VCPKG_ROOT/vcpkg install

    # 4. Configure CMake
    - name: Configure CMake
      run: |
        cmake -S . -B build \
          -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
          -DCMAKE_BUILD_TYPE=Release

    # 5. Build
    - name: Build
      run: cmake --build build --config Release

    # 6. Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 7. Install Python dependencies (if any)
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 8. Run Python autotester
    - name: Run Python autotester
      run: python tests/MiniGit_autotester/MiniGit_autotester.py